<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Tasks')}"></head>

<body>

    <header class="w-full">
        <div class="flex flex-row p-1 justify-start items-center gap-10 p-4 w-full bg-blue-700 rounded">
            <a th:href="@{/tasks}">
                <img th:src="@{/img/back.svg}" alt="Back" class="w-8 h-8">
            </a>
            <h1 class="font-bold text-2xl text-white">Edit Task</h1>
        </div>
    </header>

    <p class="text-center font-bold text-sm mb-4 bg-red-400 p-2" th:if="${error != null}" th:text="${error}"></p>

    <div class="mt-5 w-full p-2">
        <form th:action="@{|/tasks/update/${task.id}|}" method="post" th:object="${task}">

            <input type="hidden" name="id" th:value="${task.id}">

            <div class="flex flex-col p-4 gap-4">
                <div class="flex flex-col gap-2">
                    <label for="title" class="text-gray-600 font-bold">Title</label>
                    <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded p-2"
                        th:value="${task.title}" required>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="description" class="text-gray-600 font-bold">Description</label>
                    <textarea name="description" id="description" class="w-full border border-gray-300 rounded p-2"
                        th:text="${task.description}"></textarea>
                </div>

                <div class="flex flex-col gap-2 mb-3">
                    <label class="block text-gray-700 mb-1">Priority</label>
                    <select name="priority" class="w-full border border-gray-300 rounded p-2 outline-blue-500">
                        <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority}" th:selected="${priority == task.priority}">
                            Priority</option>
                    </select>
                </div>

                <input type="hidden" name="status" th:value="${task.status}">

                <div class="w-full flex flex-row justify-end">
                    <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
                </div>
        </form>

    </div>

</body>

</html>
