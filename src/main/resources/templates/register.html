<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo App</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Create Account</h2>

        <form th:action="@{/register}" method="post" class="space-y-4">

            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div>
                <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">
                Register
            </button>

        </form>
        <p class="text-sm text-yellow-500 mt-4 text-center" th:if="${errorPassword}" th:text="${errorPassword}"></p>
        <p class="text-sm text-yellow-500 mt-4 text-center" th:if="${emailError}" th:text="${emailError}"></p>
        <p class="text-sm text-red-500 mt-4 text-center" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <p class="text-sm text-gray-500 mt-4 text-center">
            Already have an account?
            <a th:href="@{/login}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

</body>

</html>
