<div th:fragment="messages" class="flex flex-row gap-2 w-full">
    <p class="w-full text-center font-bold text-sm mb-4 text-green-400 p-2" th:if="${success != null}" th:text="${success}"></p>
    <p class="w-full text-center font-bold text-sm mb-4 text-yellow-400 p-2" th:if="${warning != null}" th:text="${warning}"></p>
    <p class="w-full text-center font-bold text-sm mb-4 text-red-400 p-2" th:if="${error != null}" th:text="${error}"></p>
</div>
