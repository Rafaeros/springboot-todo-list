<div th:fragment="header">
    <!-- Header -->
    <nav class="bg-blue-600  p-2 shadow rounded">
        <div class="flex flex-col p-1 justify-between items-center gap-3 w-full">
            <div class="flex flex-col p-1 justify-between items-center gap-6 w-full sm:flex-row sm:p-6">
                <!-- Logo -->
                <div th:replace="~{fragments/logo :: logo}"></div>
                
                <!-- User -->
                <div th:if="${username != null}" class="sm:flex sm:flex-row sm:gap-10 sm:border-b">
                    <h1 class="font-bold text-2xl text-white flex flex-row items-center gap-2">
                        <img th:src="@{/img/user.svg}" alt="User" class="w-8 h-8">
                        <span th:text="${username}"></span>
                    </h1>
                    <a th:href="@{/logout}" class="flex-row items-center justify-start gap-3 font-bold text-2xl text-white w-full p-3 rounded hidden hover:bg-blue-500 transition duration-500 sm:text-base sm:flex">
                        <img th:src="@{/img/logout.svg}" alt="Logout" class="w-8 h-8">
                        Logout
                    </a>
                </div>
            </div>
            <!-- Menu -->
            <div class="flex flex-col items-start w-full p-4 gap-2 sm:flex-row">
                <a class="flex flex-row items-center justify-start gap-3 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-500 sm:text-base"
                    th:href="@{/}">
                    <img th:src="@{/img/home.svg}" alt="Home" class="w-8 h-8">
                    Home
                </a>
                <a class="flex flex-row items-center justify-start gap-3 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-500 sm:text-base"
                    th:href="@{/tasks}">
                    <img th:src="@{/img/tasks.svg}" alt="Tasks Icon" class="w-8 h-8">
                    Tasks
                </a>
                <a class="flex flex-row items-center justify-start gap-3 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-500 sm:text-base"
                    th:href="@{/category}">
                    <img th:src="@{/img/category.svg}" alt="Category Icon" class="w-8 h-8">
                    Categories
                </a>
                <a class="flex flex-row items-center justify-start gap-3 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-500 sm:text-base sm:hidden"
                    th:href="@{/logout}">
                    <img th:src="@{/img/logout.svg}" alt="Logout Icon" class="w-8 h-8">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</div>
