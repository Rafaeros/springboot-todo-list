<div th:fragment="header">
    <!-- Header -->
    <nav class="bg-blue-600  p-2 shadow rounded">
        <!-- Logo -->
        <div class="flex flex-col p-1 justify-between items-center gap-3 w-full">
            <div class="logo">
                <a class="flex flex-row items-center font-bold text-2xl text-white gap-2" th:href="@{/}">
                    <img th:src="@{/img/tasks.svg}" alt="Logo" class="w-10 h-10">
                    ToDo
                </a>
            </div>

            <!-- User -->
            <div th:if="${username != null}">
                <h1 class="font-bold text-2xl text-white">Logged in as: <span th:text="${username}"></span></h1>
            </div>

            <!-- Menu -->
            <div class="flex flex-col items-start w-full p-5 gap-2 sm:flex-row">
                <a class="flex flex-row items-center justify-start gap-4 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-500"
                    th:href="@{/}">
                    <img th:src="@{/img/home.svg}" alt="Home" class="w-7 h-7">
                    Home
                </a>
                <a class="flex flex-row items-center justify-start gap-4 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-300"
                    th:href="@{/tasks}">
                    <img th:src="@{/img/tasks.svg}" alt="Tasks Icon" class="w-8 h-8">
                    Tasks
                </a>
                <a class="flex flex-row items-center justify-start gap-4 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-300"
                    th:href="@{/category}">
                    <img th:src="@{/img/category.svg}" alt="Category Icon" class="w-8 h-8">
                    Categories
                </a>
                <a class="flex flex-row items-center justify-start gap-4 font-bold text-2xl text-white w-full bg-blue-700 p-3 shadow rounded hover:bg-blue-500 transition duration-300"
                    th:href="@{/logout}">
                    <img th:src="@{/img/logout.svg}" alt="Logout Icon" class="w-8 h-8">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</div>
